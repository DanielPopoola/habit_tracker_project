<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .habit-list {
            margin-top: 20px;
        }
        .habit-card {
            margin-bottom: 15px;
        }
        .streak {
            font-size: 16px;
            color: #28a745;
        }
        .task-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .task-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <h2>Welcome to Your Habit Tracker</h2>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
        
        <!-- Habit List Section -->
        <div class="habit-list">
            <h4>Your Current Habits</h4>
            
            {% if habits %}
                <!-- Loop through each habit and display it -->
                {% for habit in habits %}
                <div class="card habit-card">
                    <div class="card-body">
                        <h5 class="card-title">Habit: {{ habit.name }}</h5>
                        <p class="card-text">Period: {{ habit.periodicity }}</p>
                        <p class="card-text">Streak: <span class="streak">{{ habit.streak }} Days</span></p>
                        <button class="task-btn">Mark as Completed</button>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>You have no habits yet. <a href="{% url 'create_habit' %}">Start by adding a habit!</a></p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
