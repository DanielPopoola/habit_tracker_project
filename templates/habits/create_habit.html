<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Habit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .create-habit-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="create-habit-container">
        <!-- Alerts -->
        {% include 'partials/_alerts.html' %}
        <h2>Create a New Habit</h2>
        
        <form method="POST" action="{% url 'create_habit' %}">
            {% csrf_token %}
            
            <!-- Habit Name Field -->
            <div class="form-group">
                <label for="name">Habit Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter habit name" required>
            </div>
            
            <!-- Periodicity Field -->
            <div class="form-group">
                <label for="periodicity">Periodicity</label>
                <select id="periodicity" name="periodicity" class="form-control" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <!-- Start Date Field -->
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Habit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
